<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escala Time de Comunicação</title>
    <!-- Bootstrap 5 CSS -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/meu.css">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            background: radial-gradient(ellipse at left top, #254b99 60%, #07154a 100%);
            min-height: 100vh;
            font-family: 'Montserrat', 'Segoe UI', Arial, sans-serif;
            color: #fff;
        }

        .navbar {
            background: transparent !important;
            box-shadow: none;
            border: none;
        }

        .navbar-brand img {
            height: 38px;
            width: 38px;
            border-radius: 50%;
            border: 2px solid #fff;
            background: #fff;
        }

        .app-title {
            font-size: 2.2rem;
            font-weight: 700;
            margin-top: 38px;
            margin-bottom: 8px;
            letter-spacing: -1px;
        }

        .app-desc {
            font-size: 1.1rem;
            margin-bottom: 32px;
            color: #e0f7fa;
        }

        .icon-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 28px 32px;
            margin-bottom: 40px;
        }

        .icon-btn {
            background: rgba(255, 255, 255, 0.13);
            border-radius: 32px;
            min-width: 180px;
            min-height: 64px;
            padding: 0 24px;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            color: #fff;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 500;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
            transition: background 0.2s, color 0.2s, transform 0.15s;
            border: 2px solid rgba(255, 255, 255, 0.18);
            margin: 8px;
            gap: 12px;
        }

        .icon-btn:hover,
        .icon-btn:focus {
            background: #fff;
            color: #003b5c;
            transform: translateY(-4px) scale(1.04);
            text-decoration: none;
        }

        .icon-btn i {
            font-size: 2rem;
            margin-bottom: 0;
        }

        .spreadsheet-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 18px;
            border: 2px solid rgba(255, 255, 255, 0.18);
            box-shadow: 0 4px 24px rgba(0, 59, 92, 0.13);
            margin-bottom: 100px;
            overflow: hidden;
            padding: 0;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        .spreadsheet-container iframe {
            width: 100%;
            height: 600px;
            border: none;
            border-radius: 18px;
            min-width: 600px;
        }

        footer {
            position: fixed;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 59, 92, 0.96);
            color: #fff;
            text-align: center;
            padding: 1px 0 1px 0;
            font-size: 1rem;
            z-index: 100;
            box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.07);
        }

        @media (max-width: 600px) {
            .app-title {
                font-size: 1.3rem;
            }

            .icon-grid {
                gap: 16px 8px;
            }

            .icon-btn {
                min-width: 90vw;
                max-width: 100vw;
                font-size: 1rem;
                padding: 0 10px;
            }

            .icon-btn i {
                font-size: 1.2rem;
            }

            .spreadsheet-container {
                max-width: 100%;
                margin: 0 10px 100px 10px;
            }

            .spreadsheet-container iframe {
                height: 500px;
                min-width: 100%;
            }
        }
    </style>
</head>

<body>
    <!-- Navbar transparente só com logo -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand fw-bold d-flex align-items-center" href="index.html">
                <img src="assets/img/IPA.jpg" alt="IPAquarius Logo">
            </a>
        </div>
    </nav>

    <!-- Conteúdo principal estilo app -->
    <div class="container text-center">
        <div class="app-title">Escala Time de Comunicação</div>
        <div class="app-desc">
            Planilha com a escala de serviços dos domingos para o Time de Comunicação.
        </div>
        <div class="icon-grid mb-4">
            <a href="index.html" class="icon-btn" title="Voltar para Início">
                <i class="bi bi-arrow-left-circle"></i>
                <span>Voltar</span>
            </a>
        </div>

        <!-- Container da planilha -->
        <div class="spreadsheet-container">
            <iframe
                src="https://docs.google.com/spreadsheets/d/e/2PACX-1vSxwSjfLikR5sLT0D66inUwDY9rJD1qfmrIhq30FCGsbj-bn-i-08--SUHJhZVLBg/pubhtml?gid=1239706519&single=true&widget=true&headers=false"
                title="Escala Time de Comunicação">
            </iframe>
        </div>
    </div>

    <!-- jQuery -->
    <script src="assets/js/jquery-3.7.1.js"></script>
    <!-- Bootstrap 5 JS -->
    <script src="assets/js/bootstrap.bundle.min.js"></script>
</body>

</html>
