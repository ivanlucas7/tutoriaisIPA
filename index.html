<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPAquarius Tutoriais</title>
    <!-- Bootstrap 5 CSS -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/meu.css">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#254b99">
    <style>
        body {
            background: radial-gradient(ellipse at left top, #254b99 60%, #07154a 100%);
            min-height: 100vh;
            font-family: 'Montserrat', 'Segoe UI', Arial, sans-serif;
            color: #fff;
        }
        .navbar {
            background: transparent !important;
            box-shadow: none;
            border: none;
        }
        .navbar-brand img {
            height: 38px;
            width: 38px;
            border-radius: 50%;
            border: 2px solid #fff;
            background: #fff;
        }
        .app-title {
            font-size: 2.2rem;
            font-weight: 700;
            margin-top: 38px;
            margin-bottom: 8px;
            letter-spacing: -1px;
        }
        .app-desc {
            font-size: 1.1rem;
            margin-bottom: 32px;
            color: #e0f7fa;
        }
        .icon-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 28px 32px;
            margin-bottom: 40px;
        }
        .icon-btn {
            background: rgba(255,255,255,0.13);
            border-radius: 32px;
            min-width: 180px;
            min-height: 64px;
            padding: 0 24px;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            color: #fff;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 500;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            transition: background 0.2s, color 0.2s, transform 0.15s;
            border: 2px solid rgba(255,255,255,0.18);
            margin: 8px;
            gap: 12px;
        }
        .icon-btn:hover, .icon-btn:focus {
            background: #fff;
            color: #003b5c;
            transform: translateY(-4px) scale(1.04);
            text-decoration: none;
        }
        .icon-btn i {
            font-size: 2rem;
            margin-bottom: 0;
        }
        .profile-pic {
            width: 110px;   /* 70px + 20% = 84px */
            height: 110px;  /* 70px + 20% = 84px */
            border-radius: 50%;
            object-fit: cover;
            margin: 0 auto 18px auto;
            display: block;
            border: 3px solid #fff;
            background: #fff;
        }
        footer {
            position: fixed;
            left: 0; right: 0; bottom: 0;
            background: rgba(0,59,92,0.96);
            color: #fff;
            text-align: center;
            padding: 10px 0 6px 0;
            font-size: 1rem;
            z-index: 100;
            box-shadow: 0 -2px 8px rgba(0,0,0,0.07);
        }
        @media (max-width: 600px) {
            .app-title { font-size: 1.3rem; }
            .icon-grid { gap: 16px 8px; }
            .icon-btn {
                min-width: 90vw;
                max-width: 100vw;
                font-size: 1rem;
                padding: 0 10px;
            }
            .icon-btn i { font-size: 1.2rem; }
            /* Remova ou comente a linha abaixo para manter a imagem grande no mobile */
            /* .profile-pic { width: 44px; height: 44px; } */
        }
    </style>
</head>
<body>
    <!-- Navbar transparente só com logo -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand fw-bold d-flex align-items-center" href="index.html">
                <img src="assets/img/IPA.jpg" alt="IPAquarius Logo">
            </a>
        </div>
    </nav>

    <!-- Conteúdo principal estilo app -->
    <div class="container text-center">
        <img src="assets/img/IPA_logo.png" alt="IPAquarius Logo" class="profile-pic mb-2">
        <div class="app-title">IPAquarius Tutoriais</div>
        <div class="app-desc">
            Tutoriais passo a passo para servir em várias áreas da nossa igreja.<br>
            Escolha uma área para começar:
        </div>
        <div class="icon-grid">
            <a href="index.html" class="icon-btn" title="Time de Serviço">
                <i class="bi bi-people-fill"></i>
                <span style="font-size:0.95rem;">Time de Serviço</span>
            </a>
            <a href="comunicação.html" class="icon-btn" title="Time de Comunicação">
                <i class="bi bi-broadcast"></i>
                <span style="font-size:0.95rem;">Time de Comunicação</span>
            </a>
            <a href="contato.html" class="icon-btn" title="Contato">
                <i class="bi bi-envelope"></i>
                <span style="font-size:0.95rem;">Contato</span>
            </a>
        </div>
    </div>

    <!-- Rodapé fixo estilo app -->
    <footer>
        <p>&copy; Igreja Presbiteriana do Aquarius - SJC</p>
    </footer>

    <!-- jQuery e Bootstrap JS -->
    <script src="assets/js/jquery-3.7.1.js"></script>
